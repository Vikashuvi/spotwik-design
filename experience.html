<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Makeup Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .aurora {
            background: 
                radial-gradient(circle at 10% 10%, rgba(76, 175, 80, 0.4) 0%, rgba(76, 175, 80, 0) 30%),
                radial-gradient(circle at 90% 90%, rgba(156, 39, 176, 0.4) 0%, rgba(156, 39, 176, 0) 30%);
        }
    </style>
</head>
<body class="bg-gray-950 text-white h-screen overflow-hidden font-sans">
    <div class="relative h-full flex items-center justify-center">
        <div class="aurora absolute inset-0"></div>
        <div class="z-10 flex flex-col md:flex-row items-center justify-center w-11/12 max-w-6xl">
            <div class="w-full md:w-1/2 lg:w-3/5 mb-8 md:mb-0">
                <img src="./assets/exp.png" alt="Model" class="w-10/12 rounded-lg shadow-lg">
                
            </div>
            <div class="w-full md:w-1/2 lg:w-2/5 md:ml-8 flex flex-col items-start">
                <p class="text-xl mb-6">Would you like to experience these as well?</p>
                <div class="w-full space-y-4">
                    <div class="flex items-center bg-white bg-opacity-10 p-3 rounded-lg cursor-pointer hover:bg-opacity-20 transition-colors">
                        <img src="./assets/lipstick.png" alt="Lipstick" class="w-8 h-8 mr-3">
                        <span>Lipstick</span>
                    </div>
                    <div class="flex items-center bg-white bg-opacity-10 p-3 rounded-lg cursor-pointer hover:bg-opacity-20 transition-colors">
                        <img src="./assets/jwe.png" alt="Jewellery" class="w-8 h-8 mr-3">
                        <span>Jewellery</span>
                    </div>
                    <div class="flex items-center bg-white bg-opacity-10 p-3 rounded-lg cursor-pointer hover:bg-opacity-20 transition-colors">
                        <img src="./assets/foun.png" alt="Foundation" class="w-8 h-8 mr-3">
                        <span>Foundation</span>
                    </div>
                    <div class="flex items-center bg-white bg-opacity-10 p-3 rounded-lg cursor-pointer hover:bg-opacity-20 transition-colors">
                        <img src="./assets/blush.png" alt="Blush" class="w-8 h-8 mr-3">
                        <span>Blush</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
